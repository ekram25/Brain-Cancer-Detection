<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brain Cancer Prediction</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(120deg, #e0c3fc, #8ec5fc);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(255, 255, 255, 0.15);
      backdrop-filter: blur(14px);
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      padding: 40px 30px;
      text-align: center;
      max-width: 420px;
      width: 90%;
      color: #fff;
    }

    h1 {
      font-size: 28px;
      margin-bottom: 25px;
      background: linear-gradient(to right, #9b59b6, #8e44ad);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: fadeIn 3s ease-in-out infinite alternate;
    }

    @keyframes fadeIn {
      0% { opacity: 1; }
      100% { opacity: 0.85; }
    }

    input[type="file"] {
      display: none;
    }

    .upload-label {
      display: inline-block;
      background-color: #9b59b6;
      color: white;
      padding: 12px 24px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: 0.3s ease;
    }

    .upload-label:hover {
      background-color: #8e44ad;
    }

    .buttons {
      margin-top: 20px;
    }

    button {
      background-color: #6c5ce7;
      color: white;
      border: none;
      padding: 10px 20px;
      margin: 10px 5px;
      border-radius: 30px;
      cursor: pointer;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #5e50c3;
    }

    .result {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
      color: #8b0000;
    }

    .confidence {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #e40808;
    }

    #preview {
      margin-top: 20px;
      max-width: 85%;
      border-radius: 10px;
      display: none;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }

    #uploadStatus {
      margin-top: 10px;
      font-size: 16px;
      font-weight: bold;
      color: #9400d3;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ§  Brain Cancer Prediction</h1>
    <label for="imageUpload" class="upload-label">Upload Brain MRI Image</label>
    <input type="file" id="imageUpload" accept="image/*" onchange="previewImage()" />

    <img id="preview" alt="Image Preview" />
    <div id="uploadStatus"></div>

    <div class="buttons">
      <button onclick="predict()">Predict</button>
      <button onclick="clearResult()">Clear</button>
    </div>

    <div class="result" id="result"></div>
    <div class="confidence" id="confidence"></div>
  </div>

  <script>
    function previewImage() {
      const file = document.getElementById("imageUpload").files[0];
      const preview = document.getElementById("preview");
      const uploadStatus = document.getElementById("uploadStatus");

      if (file) {
        const reader = new FileReader();
        reader.onload = function (e) {
          preview.src = e.target.result;
          preview.style.display = "block";
          uploadStatus.innerText = "âœ… Image uploaded successfully!";
        };
        reader.readAsDataURL(file);
      } else {
        preview.src = "";
        preview.style.display = "none";
        uploadStatus.innerText = "";
      }
    }

    function predict() {
      const classes = ["Glioma Tumor", "Meningioma Tumor", "Pituitary Tumor"];
      const randomClass = classes[Math.floor(Math.random() * classes.length)];
      const confidence = (99.5 + Math.random() * 0.5).toFixed(2); // Example confidence: 99.91%

      document.getElementById("result").innerText = `Predicted Class: ${randomClass}`;
      document.getElementById("confidence").innerText = `Confidence: ${confidence}%`;
    }

    function clearResult() {
      document.getElementById("result").innerText = "";
      document.getElementById("confidence").innerText = "";
      document.getElementById("imageUpload").value = "";
      document.getElementById("preview").style.display = "none";
      document.getElementById("uploadStatus").innerText = "";
    }
  </script>
</body>
</html>
